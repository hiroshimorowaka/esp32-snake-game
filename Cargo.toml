[package]
name = "snake-game"
version = "0.1.0"
authors = ["hiroshimorowaka <guilhermecabral1204@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp-backtrace = { version = "0.11.0", features = [
    "esp32",
    "exception-handler",
    "panic-handler",
    "println",
] }

esp-hal = { version = "0.16.0", features = [ 
    "esp32",     
    "async",
    "embassy", 
    "embassy-executor-thread", 
    "embassy-integrated-timers",  
    "embassy-time-timg0"
    ] }
esp-println = { version = "0.9.0", features = ["esp32", "log"] }
log = { version = "0.4.20" }
esp-alloc = { version = "0.3.0" }


## Embassy
embassy-executor = { version = "0.5.0", package = "embassy-executor", features = [
    "nightly",
    "integrated-timers",
] }

embassy-time = { version = "0.3.0" }

embassy-sync = "0.5.0"

## Display
ssd1306 = "0.8.4"

embedded-graphics = "0.8.1"

rand = { version = "0.8.5", features = ["small_rng"], default-features = false }
fastrand = { version = "2.0.2", features = ["alloc"], default-features = false }


[profile.dev]
# Rust debug is too slow. 
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1 # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
